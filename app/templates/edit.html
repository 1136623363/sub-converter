{% extends "base.html" %}
{% block content %}
<h3>编辑订阅</h3>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">名称</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ sub.name }}" required>
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">订阅地址</label>
        <input type="url" class="form-control" id="url" name="url" value="{{ sub.url }}" required>
    </div>
    <button type="submit" class="btn btn-primary">保存修改</button>
    <a href="/" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
